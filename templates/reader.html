<script type="text/javascript">
(async function(){
  let size=getCookie('font-size'),
  cfs=document.getElementById('font_size_current'),
  header=document.getElementById('header'),
  query=parseQuery(location.search.substr(1)),
  el=document.getElementById('content');
  size=size?size:'13px';
  document.body.style.fontSize=size;
  cfs.innerText=size;
  if(!query.hasOwnProperty('url')){
    header.innerText='Error';
    el.innerText='Error: Require URL.';
    return;
  }
  header.innerText=query.hasOwnProperty('title')?query.title
    :query.url.split('?')[0].match(/[^\/]+$/);
  let content=await fetch(query.url)
    .then(r=>r.text())
    .catch(e=>e);
  el.innerText=content;
})();
function parseQuery(query){
  let res={},
  spl=query.split('&');
  for(let row of spl){
    let lok=row.split('=');
    res[decodeURIComponent(lok[0])]=decodeURIComponent(lok[1]);
  }return res;
}
function setFontSize(n){
  n=typeof n==='number'&&n!==NaN?parseInt(n):0;
  let bs=parseInt(document.body.style.fontSize);
  bs+=n;
  let size=bs+'px';
  setCookie('font-size',size,30);
  document.body.style.fontSize=size;
  document.getElementById('font_size_current').innerText=size;
}
function setCookie(cname,cvalue,exdays){
  let d=new Date();
  d.setTime(d.getTime()+(exdays*24*60*60*1000));
  var expires="expires="+d.toGMTString();
  /* BlackBerry browser v5 doesn't support document.cookie */
  document.cookie=cname+"="+cvalue+"; "+expires;
}
function getCookie(cname){
  let name=cname+"=",
  ca=document.cookie.split(';');
  for(let i=0;i<ca.length;i++){
    let c=ca[i].trim();
    if(c.indexOf(name)==0)return c.substring(name.length,c.length);
  }return "";
}
